<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Sistem Kelinik Dokter</title>
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="log.css">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" method="POST" action="" >
        <h2 class="form-signin-heading"><center>Login</center></h2>
        <label for="username" class="sr-only">Username</label>
        <input name="username" type="text" id="inputUsername"
		class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword"
        
		class="form-control" placeholder="Password" required>
        <a href="media.html" type="submit"
		class="btn btn-lg btn-primary btn-block" href="media.html">Login</a>
      </form>
    </div> <!-- /container -->
	<script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
  </body>
</html>
